<div class="wrapper">
  <div class="title">
    Manage Item Inventory. Click (+) to Add Item, Otherwise (-)
  </div>

  <div class="inventory">
    <div class="detail">Total Items in Machine :
      <div class="value">
        {{getInventoryCount()}}
      </div>
    </div>
    <div class="detail">
      Total Items Value in Machine : 
      <div class="value">
          $ {{getInventoryAmount()}}
        </div>
    </div>
  </div>


  <div class="list">
    <div class="item" *ngFor="let item of this.itemsForDisplay">

      <div class="content">
        <app-item [item]="item"></app-item>
        <div class="name">{{item.name}}</div>
        <div class="qty {{item.qty > 0 ? 'available' : 'outofstock'}}">{{item.qty}} available</div>
      </div>

      <div class="actions">
        <button class="dec" (click)="decrement(item)"> - </button>
        <button class="inc" (click)="increment(item)"> + </button>
      </div>
    </div>
  </div>
</div>
